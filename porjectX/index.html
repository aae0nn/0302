<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinopark</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kinopark</div>
            <div class="user-info">
                <div id="userStatus" class="hidden">
                    <span>Welcome, </span>
                    <span id="userName"></span>
                    <span id="userEmail" class="user-email"></span>
                </div>
            </div>
            <div class="nav-links">
                <button id="loginBtn" class="auth-btn">Sign In</button>
                <button id="registerBtn" class="auth-btn">Sign Up</button>
                <button id="logoutBtn" class="auth-btn hidden">Log Out</button>
            </div>
        </nav>
        <div class="sub-nav">
            <a href="#" class="active">Movies</a>
        </div>
    </header>

    <main id="movieList" class="movie-grid">

    </main>

    <div id="movieModal" class="modal">
        <div class="modal-content movie-modal-content">
            <span class="close">&times;</span>
            <div class="movie-details">
                <h2 id="movieTitle"></h2>
                <div class="movie-info">
                    <div id="moviePoster" class="movie-poster"></div>
                    <div class="details">
                        <p id="movieDescription"></p>
                        <div id="movieTrailer"></div>
                        <button id="reserveBtn" class="reserve-btn">Reserve Seats</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="authModal" class="modal">
        <div class="modal-content auth-modal-content">
            <span class="close">&times;</span>
            <form id="loginForm" class="auth-form">
                <h2>Sign In</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-submit-btn">Sign In</button>
                <p>Don't have an account? <a href="#" id="switchToRegister">Sign Up</a></p>
                <div id="loginError" class="error-message hidden"></div>
            </form>
            <form id="registerForm" class="auth-form hidden">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-submit-btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Sign In</a></p>
                <div id="registerError" class="error-message hidden"></div>
            </form>
        </div>
    </div>

    <div id="seatModal" class="modal">
        <div class="modal-content seat-modal-content">
            <span class="close">&times;</span>
            <div class="seat-selection">
                <h2>Select Your Seats</h2>
                <div class="screen">Screen</div>
                <div class="seat-container">
                    <div class="column-labels"></div>
                    <div class="seat-map" id="seatMap">
                        
                    </div>
                    <div class="row-labels"></div>
                </div>
                <div class="seat-info">
                    <div class="seat-legend">
                        <span class="seat available"></span> Available
                        <span class="seat selected"></span> Selected
                        <span class="seat occupied"></span> Occupied
                    </div>
                    <div id="selectedSeats"></div>
                    <button id="confirmSeatBtn" class="confirm-btn">Confirm Selection</button>
                </div>
            </div>
        </div>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content success-modal-content">
            <span class="close">&times;</span>
            <div class="success-content">
                <div class="success-animation">
                    <div class="checkmark">âœ“</div>
                </div>
                <h2>Booking Confirmed!</h2>
                <p id="bookingDetails"></p>
                <button class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
